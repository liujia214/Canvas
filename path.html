<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="path" width="400px" height="400px"></canvas>
<script>
    var canvas = document.getElementById('path');
    var context = canvas.getContext('2d');



    function Position(x,y){
        this.x = x;
        this.y = y;
    }
    Position.prototype.getPositionArray = function(){
        return [this.x,this.y];
    };
    var position=[];
    document.addEventListener('click',function(event){
        position.push(new Position(event.clientX,event.clientY));

        if(position.length == 2){
            context.beginPath();
            context.strokeStyle = 'blue';
            context.moveTo.apply(context,position[0].getPositionArray());
            context.lineTo.apply(context,position[1].getPositionArray());
            //context.closePath();
            context.stroke();
            position.shift();
        }

    })


</script>
</body>
</html>
