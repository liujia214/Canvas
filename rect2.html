<script>
    // drawiung a rectangle
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext('2d');
    context.fillStyle = 'red';
    context.strokeStyle = 'darkred';
    context.lineWidth = 6;
    context.fillRect(10,10,100,100);
    context.strokeRect(10,10,100,100);
    var init = {x: 0, y: 0};
    function Rectangle(x, y, height, width) {
    }
    canvas.addEventListener('mousedown', function (event) {
        // store the initial location
        init.x = event.clientX;
        init.y = event.clientY;
        // listen to mouse move
        this.addEventListener('mousemove', mouseMoveHandler);
    });
    function mouseMoveHandler(event) {
        // calculate the height and width of the div and draw it onto the canvas
        var width = event.clientX - init.x;
        var height = event.clientY - init.y;
        context.clearRect(0, 0, 300, 150);
        context.fillRect(init.x, init.y, width, height);
    }
    canvas.addEventListener('mouseup', function () {
        // store the initial location
        init.x = 0; init.y = 0;
        this.removeEventListener('mousemove', mouseMoveHandler);
        // created rectangle:

</script>
